    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startIndexInput = document.getElementById('startIndexInput');
            const endIndexInput = document.getElementById('endIndexInput');
            const loadSentencesBtn = document.getElementById('loadSentencesBtn');
            const sentenceCard = document.getElementById('sentenceCard');
            const userInput = document.getElementById('userInput');
            const prevSentenceBtn = document.getElementById('prevSentenceBtn');
            const toggleSentenceBtn = document.getElementById('toggleSentenceBtn');
            const validateBtn = document.getElementById('validateBtn');
            const nextSentenceBtn = document.getElementById('nextSentenceBtn');
            const statusMessage = document.getElementById('statusMessage');
            const bookInfo = document.getElementById('bookInfo');
            const validationResult = document.getElementById('validationResult');
            const correctCountEl = document.getElementById('correctCount');
            const totalCountEl = document.getElementById('totalCount');
            const accuracyEl = document.getElementById('accuracy');
            const progressBar = document.getElementById('progressBar');
            
            let sentences = [];
            let currentIndex = 0;
            let currentSentence = null;
            let sentenceVisible = false;
            let correctCount = 0;
            let totalAttempts = 0;

            // åŠ è½½å¥å­æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            loadSentencesBtn.addEventListener('click', loadSentences);
            
            // å›è½¦é”®æ”¯æŒ
            startIndexInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadSentences();
                }
            });
            
            endIndexInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadSentences();
                }
            });
            
            // è¾“å…¥æ¡†å›è½¦é”®æäº¤
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    validateBtn.click();
                }
            });
            
            // æ˜¾ç¤º/éšè—è‹±æ–‡å¥å­
            toggleSentenceBtn.addEventListener('click', function() {
                const sentenceElement = document.querySelector('.sentence-info');
                sentenceVisible = !sentenceVisible;
                
                if (sentenceVisible) {
                    sentenceElement.classList.add('show');
                    toggleSentenceBtn.innerHTML = '<span>ğŸ™ˆ éšè—è‹±æ–‡</span>';
                } else {
                    sentenceElement.classList.remove('show');
                    toggleSentenceBtn.innerHTML = '<span>ğŸ‘ï¸ æ˜¾ç¤ºè‹±æ–‡</span>';
                }
            });
            
            // ä¸Šä¸€å¥æŒ‰é’®
            prevSentenceBtn.addEventListener('click', function() {
                if (sentences.length === 0) return;
                
                currentIndex = (currentIndex - 1 + sentences.length) % sentences.length;
                renderCurrentSentence();
                userInput.value = '';
                userInput.focus();
                hideValidationResult();
                // é‡ç½®å¥å­æ˜¾ç¤ºçŠ¶æ€
                sentenceVisible = false;
                toggleSentenceBtn.innerHTML = '<span>ğŸ‘ï¸ æ˜¾ç¤ºè‹±æ–‡</span>';
            });
            
            // æ ¡éªŒæŒ‰é’®
            validateBtn.addEventListener('click', function() {
                if (!currentSentence) return;
                
                const userText = userInput.value.trim();
                const correctText = currentSentence.sentence.trim();
                
                if (userText === '') {
                    showStatus('è¯·è¾“å…¥å¥å­åå†æ ¡éªŒ', 'error');
                    return;
                }
                
                totalAttempts++;
                validateSentence(userText, correctText);
            });
            
            // ä¸‹ä¸€å¥æŒ‰é’®
            nextSentenceBtn.addEventListener('click', function() {
                if (sentences.length === 0) return;
                
                currentIndex = (currentIndex + 1) % sentences.length;
                renderCurrentSentence();
                userInput.value = '';
                userInput.focus();
                hideValidationResult();
                // é‡ç½®å¥å­æ˜¾ç¤ºçŠ¶æ€
                sentenceVisible = false;
                toggleSentenceBtn.innerHTML = '<span>ğŸ‘ï¸ æ˜¾ç¤ºè‹±æ–‡</span>';
            });
            
            // åŠ è½½å¥å­å‡½æ•°
            function loadSentences() {
                const startIndex = parseInt(startIndexInput.value);
                const endIndex = parseInt(endIndexInput.value);
                
                if (isNaN(startIndex) || startIndex < 0) {
                    alert('è¯·è¾“å…¥æœ‰æ•ˆçš„èµ·å§‹ç¼–å·ï¼ˆâ‰¥0ï¼‰');
                    return;
                }
                
                if (isNaN(endIndex) || endIndex <= startIndex) {
                    alert('ç»“æŸç¼–å·å¿…é¡»å¤§äºèµ·å§‹ç¼–å·');
                    return;
                }
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                sentenceCard.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½å¥å­æ•°æ®...</div>';
                hideStatus();
                hideValidationResult();
                
                // æ„å»ºAPI URL
                const url = `http://localhost:8080/english/sentence?start=${startIndex}&end=${endIndex}`;
                
                // ä»åç«¯APIè·å–æ•°æ®
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.code !== 1 || !data.data || data.data.length === 0) {
                            sentenceCard.innerHTML = '<div class="error">æ²¡æœ‰æ‰¾åˆ°å¥å­æ•°æ®</div>';
                            sentences = [];
                            return;
                        }
                        
                        sentences = data.data;
                        currentIndex = 0;
                        correctCount = 0;
                        totalAttempts = 0;
                        updateStats();
                        renderCurrentSentence();
                    })
                    .catch(error => {
                        console.error('è·å–æ•°æ®å¤±è´¥:', error);
                        sentenceCard.innerHTML = `
                            <div class="error">
                                <p>æ•°æ®åŠ è½½å¤±è´¥: ${error.message}</p>
                                <p>è¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦å·²å¯åŠ¨</p>
                            </div>
                        `;
                        sentences = [];
                    });
            }
            
            // æ¸²æŸ“å½“å‰å¥å­
            function renderCurrentSentence() {
                if (sentences.length === 0) return;
                
                const sentence = sentences[currentIndex];
                currentSentence = sentence;
                
                sentenceCard.innerHTML = `
                    <div class="sentence-count-info">å…± ${sentences.length} ä¸ªå¥å­</div>
                    <div class="index-info">ç¬¬ ${currentIndex + 1} / ${sentences.length} ä¸ªå¥å­</div>
                    <div class="chinese-info">${sentence.chinese}</div>
                    <div class="sentence-info">${sentence.sentence}</div>
                `;
                
                // é‡ç½®å¥å­æ˜¾ç¤ºçŠ¶æ€
                sentenceVisible = false;
                toggleSentenceBtn.innerHTML = '<span>ğŸ‘ï¸ æ˜¾ç¤ºè‹±æ–‡</span>';
                
                // æ›´æ–°è¿›åº¦æ¡
                progressBar.style.width = `${((currentIndex + 1) / sentences.length) * 100}%`;
                
                // éšè—çŠ¶æ€æ¶ˆæ¯
                hideStatus();
                
                // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
                setTimeout(() => {
                    userInput.focus();
                }, 100);
            }
            
            // æ ¡éªŒå¥å­
            function validateSentence(userText, correctText) {
                if (userText.toLowerCase() === correctText.toLowerCase()) {
                    correctCount++;
                    validationResult.innerHTML = `
                        <div class="validation-correct">
                            <strong>âœ“ æ­£ç¡®ï¼</strong> ä½ è¾“å…¥çš„å¥å­å®Œå…¨æ­£ç¡®ã€‚
                        </div>
                    `;
                    validationResult.className = 'validation-result validation-correct';
                    
                    // è‡ªåŠ¨è·³è½¬åˆ°ä¸‹ä¸€ä¸ªå¥å­
                    setTimeout(() => {
                        if (currentIndex < sentences.length - 1) {
                            nextSentenceBtn.click();
                        }
                    }, 1000);
                } else {
                    // æ‰¾å‡ºå·®å¼‚
                    const diff = compareSentences(userText, correctText);
                    validationResult.innerHTML = `
                        <div class="validation-incorrect">
                            <strong>âœ— é”™è¯¯</strong>
                            <div style="margin-top: 10px;">${diff}</div>
                            <div style="margin-top: 10px; font-style: italic;">æ­£ç¡®å¥å­: ${correctText}</div>
                        </div>
                    `;
                    validationResult.className = 'validation-result validation-incorrect';
                }
                
                updateStats();
            }
            
            // æ¯”è¾ƒå¥å­å¹¶é«˜äº®å·®å¼‚
            function compareSentences(userText, correctText) {
                const userWords = userText.toLowerCase().split(/\s+/);
                const correctWords = correctText.toLowerCase().split(/\s+/);
                let result = '';
                let i = 0, j = 0;
                
                while (i < userWords.length || j < correctWords.length) {
                    if (i < userWords.length && j < correctWords.length) {
                        if (userWords[i] === correctWords[j]) {
                            result += `<span class="highlight-correct">${userWords[i]}</span> `;
                            i++;
                            j++;
                        } else {
                            // ç”¨æˆ·å•è¯é”™è¯¯
                            result += `<span class="highlight-incorrect">${userWords[i]}</span> `;
                            i++;
                        }
                    } else if (i < userWords.length) {
                        // ç”¨æˆ·æœ‰å¤šä½™çš„å•è¯
                        result += `<span class="highlight-incorrect">${userWords[i]}</span> `;
                        i++;
                    } else if (j < correctWords.length) {
                        // ç”¨æˆ·ç¼ºå°‘å•è¯
                        result += `<span class="highlight-missing">${correctWords[j]}</span> `;
                        j++;
                    }
                }
                
                return result;
            }
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            function updateStats() {
                correctCountEl.textContent = correctCount;
                totalCountEl.textContent = totalAttempts;
                const accuracy = totalAttempts > 0 ? Math.round((correctCount / totalAttempts) * 100) : 0;
                accuracyEl.textContent = `${accuracy}%`;
            }
            
            // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message';
                statusMessage.classList.add(type === 'success' ? 'status-success' : 'status-error');
                
                // 5ç§’åè‡ªåŠ¨éšè—
                setTimeout(hideStatus, 5000);
            }
            
            // éšè—çŠ¶æ€æ¶ˆæ¯
            function hideStatus() {
                statusMessage.className = 'status-message';
                statusMessage.textContent = '';
            }
            
            // éšè—æ ¡éªŒç»“æœ
            function hideValidationResult() {
                validationResult.className = 'validation-result';
                validationResult.innerHTML = '';
            }
        });
    </script>
