                                <button class="btn btn-success review-btn ${item.reviewed ? 'reviewed' : ''}" data-id="${item.id}">${item.reviewed ? 'å·²å¤ä¹ ' : 'æ ‡è®°å¤ä¹ '}</button>
                                <button class="btn btn-secondary edit-btn" data-id="${item.id}">ç¼–è¾‘</button>
                                <button class="btn btn-danger delete-btn" data-id="${item.id}">åˆ é™¤</button>
                            </div>
                        </div>
                    `;
                });
                
                knowledgeListContent.innerHTML = html;
                
                // æ›´æ–°å·²é€‰æ‹©æ•°é‡
                updateSelectedCount();
                
                // ä¸ºå¤é€‰æ¡†æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                const checkboxes = document.querySelectorAll('.knowledge-item input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        const knowledgeItem = this.closest('.knowledge-item');
                        
                        if (this.checked) {
                            if (!selectedIds.includes(id)) {
                                selectedIds.push(id);
                            }
                            knowledgeItem.classList.add('selected');
                        } else {
                            const index = selectedIds.indexOf(id);
                            if (index > -1) {
                                selectedIds.splice(index, 1);
                            }
                            knowledgeItem.classList.remove('selected');
                        }
                        
                        // æ›´æ–°å…¨é€‰å¤é€‰æ¡†çŠ¶æ€
                        updateSelectAllCheckbox();
                        updateSelectedCount();
                    });
                });
                
                // ä¸ºç¼–è¾‘æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                const editButtons = document.querySelectorAll('.edit-btn');
                editButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        openEditModal(id);
                    });
                });
                
            // ä¸ºåˆ é™¤æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡çŸ¥è¯†å—ï¼Ÿ')) {
                        deleteKnowledge(id)
                            .then(result => {
                                if (String(result.code) === '1') {
                                    showStatus(submitStatus, 'åˆ é™¤æˆåŠŸï¼', 'success');
                                    loadKnowledgeList();
                                } else {
                                    showStatus(submitStatus, `åˆ é™¤å¤±è´¥: ${result.msg || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                                }
                            })
                            .catch(error => {
                                showStatus(submitStatus, `åˆ é™¤å¤±è´¥: ${error.message}`, 'error');
                            });
                    }
                });
            });
            
            // ä¸ºæ ‡è®°å¤ä¹ æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            const reviewButtons = document.querySelectorAll('.review-btn');
            reviewButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    const knowledge = knowledgeData.find(item => String(item.id) === String(id));
                    
                    if (knowledge) {
                        // æ›´æ–°å¤ä¹ çŠ¶æ€ä¸ºç›¸åçŠ¶æ€
                        const updatedKnowledge = {
                            english: knowledge.english,
                            chinese: knowledge.chinese,
                            reviewed: !knowledge.reviewed
                        };
                        
                        updateKnowledge(id, updatedKnowledge)
                            .then(result => {
                                if (String(result.code) === '1') {
                                    showStatus(submitStatus, 'çŠ¶æ€æ›´æ–°æˆåŠŸï¼', 'success');
                                    loadKnowledgeList();
                                } else {
                                    showStatus(submitStatus, `çŠ¶æ€æ›´æ–°å¤±è´¥: ${result.msg || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                                }
                            })
                            .catch(error => {
                                showStatus(submitStatus, `çŠ¶æ€æ›´æ–°å¤±è´¥: ${error.message}`, 'error');
                            });
                    }
                });
            });
                
                // æ¸²æŸ“åˆ†é¡µæ§ä»¶
                renderPagination();
            }
            
            // æ¸²æŸ“åˆ†é¡µæ§ä»¶
            function renderPagination() {
                const totalPages = Math.ceil(totalItems / pageSize);
                
                if (totalPages <= 1) {
                    paginationElement.innerHTML = '';
                    return;
                }
                
                let html = '';
                
                // ä¸Šä¸€é¡µæŒ‰é’®
                if (currentPage > 1) {
                    html += `<button class="pagination-btn" data-page="${currentPage - 1}">ä¸Šä¸€é¡µ</button>`;
                }
                
                // é¡µç æŒ‰é’®
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);
                
                for (let i = startPage; i <= endPage; i++) {
                    html += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
                }
                
                // ä¸‹ä¸€é¡µæŒ‰é’®
                if (currentPage < totalPages) {
                    html += `<button class="pagination-btn" data-page="${currentPage + 1}">ä¸‹ä¸€é¡µ</button>`;
                }
                
                // åˆ†é¡µä¿¡æ¯
                html += `<span class="pagination-info">å…± ${totalItems} æ¡ï¼Œ${totalPages} é¡µ</span>`;
                
                paginationElement.innerHTML = html;
                
                // ä¸ºåˆ†é¡µæŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                const paginationButtons = document.querySelectorAll('.pagination-btn');
                paginationButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const page = parseInt(this.getAttribute('data-page'));
                        currentPage = page;
                        loadKnowledgeList();
                    });
                });
            }
            
            // æ‰“å¼€ç¼–è¾‘æ¨¡æ€æ¡†
            function openEditModal(id) {
                const knowledge = knowledgeData.find(item => String(item.id) === String(id));
                
                if (knowledge) {
                    editId.value = knowledge.id;
                    editEnglish.value = knowledge.english;
                    editChinese.value = knowledge.chinese;
                    editReviewed.checked = knowledge.reviewed;
                    
                    editModal.style.display = 'flex';
                }
            }
            
            // å…³é—­æ¨¡æ€æ¡†
            function closeModal() {
                editModal.style.display = 'none';
            }
            
            // æ›´æ–°å·²é€‰æ‹©æ•°é‡
            function updateSelectedCount() {
                selectedCountElement.textContent = `å·²é€‰æ‹© ${selectedIds.length} é¡¹çŸ¥è¯†`;
            }
            
            // æ›´æ–°å…¨é€‰å¤é€‰æ¡†çŠ¶æ€
            function updateSelectAllCheckbox() {
                const checkboxes = document.querySelectorAll('.knowledge-item input[type="checkbox"]');
                const allChecked = checkboxes.length > 0 && Array.from(checkboxes).every(checkbox => checkbox.checked);
                selectAllCheckbox.checked = allChecked;
            }
            
            // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
            function showStatus(element, message, type) {
                element.textContent = message;
                element.className = 'status-message';
                element.classList.add(type === 'success' ? 'status-success' : 'status-error');
                
                // 5ç§’åè‡ªåŠ¨éšè—æˆåŠŸæ¶ˆæ¯ï¼Œé”™è¯¯æ¶ˆæ¯ä¿æŒæ˜¾ç¤º
                if (type === 'success') {
                    setTimeout(() => {
                        element.className = 'status-message';
                        element.textContent = '';
                    }, 5000);
                }
            }
            
            // APIè°ƒç”¨å‡½æ•°
            
            // è·å–çŸ¥è¯†åˆ—è¡¨
            async function getKnowledgeList(page, size) {
                const response = await fetch(`${baseURL}/list?page=${page}&size=${size}`);
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                }
                
                return await response.json();
            }
            
            // æ–°å¢çŸ¥è¯†è®°å½•
            async function addKnowledge(knowledge) {
                const response = await fetch(`${baseURL}/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        english: knowledge.english,
                        chinese: knowledge.chinese,
                        reviewed: knowledge.reviewed
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                }
                
                return await response.json();
            }
            
            // æ›´æ–°çŸ¥è¯†è®°å½•
            async function updateKnowledge(id, knowledge) {
                const response = await fetch(`${baseURL}/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: id,
                        english: knowledge.english,
                        chinese: knowledge.chinese,
                        reviewed: knowledge.reviewed
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                }
                
                return await response.json();
            }
            
            // åˆ é™¤çŸ¥è¯†è®°å½•
            async function deleteKnowledge(id) {
                const response = await fetch(`${baseURL}/delete/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                }
                
                return await response.json();
            }
            
            // æ‰¹é‡åˆ é™¤çŸ¥è¯†è®°å½• - ä¿®å¤ï¼šç›´æ¥å‘é€æ•°ç»„è€Œä¸æ˜¯å¯¹è±¡
            async function batchDeleteKnowledge(ids) {
                const response = await fetch(`${baseURL}/batchDelete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ids)  // ç›´æ¥å‘é€æ•°ç»„ï¼Œè€Œä¸æ˜¯ {ids: ids}
                });
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                }
                
                return await response.json();
            }
        });
    </script>
