    <script>
        document.addEventListener('DOMContentLoaded', function() {

            tableButtons.forEach(button => {

                    currentTableInfo.textContent = `å½“å‰æŸ¥çœ‹ï¼š${getTableName(currentTable)}`;
                    // åˆ·æ–°å­¦ä¹ æ¸…å•

            // æ ¹æ®è¡¨åè·å–æ˜¾ç¤ºåç§°
            function getTableName(table) {
                switch(table) {
                    case 'study_record': return 'å­¦ä¹ è®°å½•è¡¨';
                    case 'sentence_record': return 'å¥å­è®°å½•è¡¨';
                    case 'daily_record': return 'æ¯æ—¥è®°å½•è¡¨';

            // æäº¤å­¦ä¹ å†…å®¹
            submitContentBtn.addEventListener('click', function() {

                submitStudyContent(content)

            markReviewedBtn.addEventListener('click', function() {

            // æäº¤å­¦ä¹ å†…å®¹åˆ°åç«¯
            async function submitStudyContent(content) {
                // å°†è¡¨åä½œä¸ºå‚æ•°ä¼ é€’
                const response = await fetch(`http://localhost:8080/study/record?table=${currentTable}`, {

            // æ¸²æŸ“å­¦ä¹ æ¸…å•
            function renderStudyList(data) {
                studyData = data || [];

                // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
                function formatDateTime(dateTimeStr) {
                    const date = new Date(dateTimeStr);

                }

                const totalDays = Math.max(...studyData.map(item => item.toDate));
                
                let html = `

                `;

                            </div>
                        </li>
                    `;
                });
                
                html += `

                updateSelectedCount();
